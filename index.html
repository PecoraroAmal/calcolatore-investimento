<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore di Investimento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="icona.png">
</head>
<body>
    <h1>Simulatore di un Conto Deposito</h1>
    <form id="investmentForm">
        <label>Mesi: <input type="number" id="months" step="12" min="12" placeholder="Divisibile per 12 es. 12, 24, 240" required></label>
        <label>Saldo Iniziale: <input type="number" id="initialBalance" step="500" min="1000" max="10000000" placeholder="Compreso tra 1.000€ e 10.000.000€" required></label>
        <label>Mesi per Rinnovo: <input type="number" id="renewalMonths" min="1" placeholder="es. 3" required></label>
        <label>Risparmio Mensile: 
            <input type="text" id="monthlySavings" placeholder="Singolo valore o lista separata da virgole: es. 100 o 100, 110, 150" required>
        </label>
        <label>Tasso Lordo Annuale (%): <input type="number" id="annualRate" step="0.1" min="0.1" placeholder="es. 2,7" required></label>
        <button type="submit">Calcola</button>
    </form>
    <div id="loader" class="loader">
        <span class="spinner">⏳</span> Calcolo in corso...
    </div>
    <div id="results"></div>
    <footer>
        <p>Progetto disponibile su <a href="https://github.com/PecoraroAmal/calcolatore-investimento" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
