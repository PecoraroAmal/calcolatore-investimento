<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore di Investimento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icona.png">
</head>
<body>
    <div class="container">
        <h1>Calcolatore di Investimento</h1>
        <form id="calcForm">
            <label>Data di Inizio: <input type="date" id="calcStartDate" required></label>
            <label>Anni: <input type="number" id="calcYears" step="1" min="1" placeholder="es. 20" required></label>
            <label>Saldo Iniziale: <input type="number" id="calcInitialBalance" step="100" min="1000" max="10000000" placeholder="Compreso tra 1.000€ e 10.000.000€" required></label>
            <label>Mesi per Rinnovo: <input type="number" id="calcRenewalMonths" min="1" placeholder="es. 3" required></label>
            <label>Risparmio Mensile: 
                <input type="text" id="calcMonthlySavings" placeholder="Singolo valore o lista (es. 100 o 100, 200, 120)" required>
            </label>
            <label>Tasso Lordo Annuale (%): <input type="number" id="calcAnnualRate" step="0.01" min="0.01" placeholder="es. 2,75" required></label>
            <button type="submit">Genera Tabella dei Risparmi</button>
        </form>

        <div id="savingsTableContainer" class="table-wrapper"></div>
        <button id="generateProfitsBtn" onclick="calculateProfits()" style="display:none;">Genera Profitti</button>

        <div id="resultsContainer" class="table-wrapper"></div>
        <div id="loading" class="spinner" style="display:none;"></div>

        <div id="exportButtons" style="display:none;">
            <button onclick="exportSavings()">Salva Tabella Risparmi</button>
            <button onclick="exportResults()">Salva Risultati</button>
            <button onclick="exportAll()">Salva Profitti e Risparmi</button>
        </div>
    </div>
    <footer>
        <p>Progetto disponibile su <a href="https://github.com/PecoraroAmal/calcolatore-investimento" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
